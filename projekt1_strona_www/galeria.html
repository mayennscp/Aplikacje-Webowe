<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeria - Creepypasta World</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="site-wrapper">
      <header class="site-header">
        <div class="container">
          <h1 class="brand">Creepypasta World</h1>
          <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="historia.html">Historia</a>
            <a href="postacie.html">Postacie</a>
            <a href="opowiesci.html">Opowieści</a>
            <a href="galeria.html" style="border: 1px solid var(--accent)"
              >Galeria</a
            >
            <a href="kontakt.html">Kontakt</a>
            <button id="theme-toggle">Tryb</button>
          </nav>
        </div>
      </header>

      <main class="container">
        <section class="gallery-intro page-title">
          <h2>Galeria mrocznych motywów</h2>
          <p>
            Wybrane grafiki i nagrania związane z najpopularniejszymi
            creepypastami.
          </p>
        </section>

        <section class="photo-grid">
          <img src="images\Jack.webp" alt="creepy 1" />
          <img src="images\Jeffkiller2.webp" alt="creepy 2" />
          <img
            src="images\Laughing_jack_by_spiKANE_dc1m6y6-pre.webp"
            alt="creepy 3"
          />
          <img src="images\Masky.webp" alt="creepy 4" />
          <img src="images\Slenderman1.webp" alt="creepy 5" />
          <img src="images\Teke-teke.webp" alt="creepy 6" />
        </section>

        <section class="video-wrapper">
          <h3>Krótki film</h3>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/43YBlf8Enf4?si=AvGHFhbb-aNs-uK3"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
            style="border-radius: 8px"
          ></iframe>
        </section>
      </main>

      <footer class="site-footer">
        <div class="container">Autor: Maja Drohobycka © 2025</div>
      </footer>
    </div>
  </body>
</html>
