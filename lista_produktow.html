<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Ćwiczenie 2 – Tabela produktów</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 30px;
      }
      table {
        width: 60%;
        margin: 30px auto;
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Lista produktów</h2>

    <table>
      <tr>
        <th>Nr.</th>
        <th>Nazwa produktu</th>
        <th>Cena produktu</th>
        <th>Ilość sztuk</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Jabłko</td>
        <td>2.50 zł</td>
        <td>10</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Chleb</td>
        <td>4.00 zł</td>
        <td>5</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Mleko</td>
        <td>3.20 zł</td>
        <td>8</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Masło</td>
        <td>7.50 zł</td>
        <td>3</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Kawa</td>
        <td>15.00 zł</td>
        <td>2</td>
      </tr>
    </table>
  </body>
</html>
