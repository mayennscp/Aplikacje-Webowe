<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator Haseł</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="password-generator">
      <h1>Generator Haseł</h1>
      <div>
        <label for="min-length">Minimalna długość hasła:</label>
        <input type="number" id="min-length" value="8" />
      </div>
      <div>
        <label for="max-length">Maksymalna długość hasła:</label>
        <input type="number" id="max-length" value="16" />
      </div>
      <div>
        <input type="checkbox" id="uppercase" />
        <label for="uppercase">Czy hasło ma zawierać wielkie litery?</label>
      </div>
      <div>
        <input type="checkbox" id="special-chars" />
        <label for="special-chars"
          >Czy hasło ma zawierać znaki specjalne?</label
        >
      </div>
      <button id="generate-btn">Wygeneruj hasło</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
