<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkty z API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Lista Produktów</h1>

    <div class="controls">
      <input
        type="text"
        id="filter-input"
        placeholder="Filtruj po nazwie lub opisie..."
      />
      <select id="sort-select">
        <option value="original">Oryginalna kolejność</option>
        <option value="asc">Sortuj rosnąco (A-Z)</option>
        <option value="desc">Sortuj malejąco (Z-A)</option>
      </select>
    </div>

    <table id="products-table">
      <thead>
        <tr>
          <th>Zdjęcie</th>
          <th>Tytuł</th>
          <th>Opis</th>
        </tr>
      </thead>
      <tbody id="products-tbody"></tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
